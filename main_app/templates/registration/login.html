{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
</form>
<br><br>
<a href="{% url 'signup' %}" class="my_place_nav_a">CREATE AN ACCOUNT</a>

{% endblock %}
